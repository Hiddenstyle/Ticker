<!DOCTYPE html>
<html>
    <head>
        <title>Ticker.js</title>
        <script type="text/javascript" src="js/main.js"></script>
        <script type="text/javascript" src="js/Ticker.js"></script>
    </head>
    <body>
        <script type="text/javascript">
            window.addEventListener("DOMContentLoaded", begin, false);

            function begin(e) {
                // Remove event listener before proceding to initialization.
                // This should not be done by the main.js file.
                window.removeEventListener("DOMContentLoaded", init, false);

                // Call to the init function in the main.js file.
                init();
            }
        </script>
    </body>
</html>
